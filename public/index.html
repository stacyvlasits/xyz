<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XYZ Extract Tool</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  </head>
  <body class="diurnal-bright">
    <h1>XYZ Extract Tool</h1>
    <div id="pad">
      <div id="view" style="width: 50%; height: 50%; min-width: 640px; min-height: 480px"></div>
    </div>
    <div id="control-panel">
      <h2>Data Source</h2>
      <label for="area">Choose an area:</label>
      <select name="sources">
        <option value="testdata/zurich-sample.xyz">Canton ZÃ¼rich (sample)</option>
        <option value="testdata/DTM_GRID_XYZ.xyz">Astra</option>
<!--        <option value="testdata/test.xyz">Test points</option> -->
      </select>
      <form>
        Or <input id="fileLoader" type="file" accept=".xyz">
      </form>
      <h2>Project data</h2>
      <h3>by reference point</h3>
      <div id="app">
        <here :latitude="latitude" :longitude="longitude"
              @coord-radius-change="onCoordRadiusChange"></here>
      </div>
    </div>
  </body>
</html>
