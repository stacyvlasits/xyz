<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XYZ Extract Tool</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  </head>
  <body class="diurnal-bright">
    <h1>XYZ Extract Tool</h1>
    <div id="pad">
      <div id="view" style="width: 50%; height: 50%; min-width: 640px; min-height: 480px"></div>
    </div>
    <div id="control-panel">
      <h2>Data Source</h2>
      <label for="area">Choose an area:</label>
      <select name="sources">
        <option value="zurich-sample.xyz">Canton ZÃ¼rich (sample)</option>
        <option value="DTM_GRID_XYZ.xyz">Astra</option>
        <option value="test.xyz">Test points</option>
      </select>
      <form>
        Or <input id="fileLoader" type="file" accept=".xyz">
      </form>
      <h2>Project data</h2>
      <h3>by reference point</h3>
      <form name="radius">
        <a class="button" download="extract.xyz">Download</a>
      </form>

      <h3>by bounding box</h3>
      <form name="box">
        <a class="button" download="extract.xyz">Download</a>
      </form>
<!--      <div id="app">
        <h2>App Holder</h2>
      </div>-->
    </div>
  </body>
</html>
